version: "2.4"

services:
  fileflows:
    image: revenz/fileflows
    container_name: fileflows
    env_file: .env
    environment:
      - TZ=${TZ}
    volumes:
      - /opt/fileflows:/app/Data
      - /var/log/FileFlow:/app/Logs
      - /media/naslib/plex/library:/media  #optional
    ports:
      - 5000:5000
    restart: unless-stopped
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    env_file: .env
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8080:80/tcp"
    environment:
      - WEBPASSWORD
      - WEBPASSWORD_FILE:'/mnt/piholeopt:/secrets/admin_pw.txt'
      - DNSMASQ_USER:'root'
      - TZ=${TZ}
    volumes:
      - "/mnt/piholeopt/etc-pihole/:/etc/pihole/"
      - "/mnt/piholeopt/etc-dnsmasq.d/:/etc/dnsmasq.d/"
    restart: unless-stopped
#  lancache:
#    image: lancachenet/monolithic:latest
#    container_name: lancache
#    env_file: .env
#    restart: unless-stopped
#    ports:
#      - 8080:80/tcp
#      - 8443:443/tcp
#    volumes:
#      - ${CACHE_ROOT}/cache:/data/cache
#      - ${CACHE_ROOT}/logs:/data/logs
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  tautulli:
    image: ghcr.io/tautulli/tautulli
    container_name: tautulli
    restart: unless-stopped
    env_file: .env
    volumes:
      - /opt/Tautulli:/config
      - /home/plex:/home
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    ports:
      - "8181:8181"
  ombi:
    image: lscr.io/linuxserver/ombi
    container_name: ombi
    env_file: .env
    environment:
      - PUID=${PUID}
      - GUID=${PGID}
      - TZ=${TZ}
      - BASE_URL=/ombi
    volumes:
      - /opt/Ombi/config:/config
      - /opt/Ombi/migrate:/migrate
    ports:
      - "3579:3579"
    depends_on:
      - "mariadb"
    restart:  unless-stopped
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ombi_phpmyadmin
    restart: unless-stopped
    environment:
        PMA_HOST: mariadb
    ports:
        - "8800:8800/tcp"
    depends_on:
    - "mariadb"
  mariadb:
    image: "mariadb:latest"
    container_name: ombi_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL} #change your root password here
    volumes:
      -  /opt/Ombi/mariadb:/var/lib/mysql
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /var/certbot/www/:/var/www/certbot/:ro
      - /var/certbot/conf:/etc/letsencrypt/:ro
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    restart:  unless-stopped
  certbot_www:
    container_name: certbot
    image: certbot/certbot
    volumes: 
      - /var/certbot/conf:/etc/letsencrypt
      - /var/certbot/www:/var/www/certbot:rw
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - /mnt/piholeopt/config-homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
  portainer:
    image: portainer/portainer-ce:latest
    ports:
      - 9443:9443
    volumes:
      - /opt/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
  netbootxyz:
    image: ghcr.io/netbootxyz/netbootxyz
    container_name: netbootxyz
    env_file: .env
    environment:
      - TZ=${TZ}
    volumes:
      - /mnt/naslib/netbootxyz/config:/config
      - /mnt/naslib/netbootxyz/assets:/assets
    ports:
      - 3000:3000
      - 69:69/udp
    restart: unless-stopped
version: "2.4"

services:
  fileflows:
    image: revenz/fileflows
    container_name: fileflows
    env_file: .env
    environment:
      - TZ=${TZ}
    volumes:
      - /opt/fileflows:/app/Data
      - /var/log/FileFlow:/app/Logs
      - /mnt/naslib/plex/library:/media  #PlexLib
      - /mnt/naslib/plex/sabnzbd:/downloads  #downloads
      - /mnt/naslib2/plex/library:/media2 #PlexLib2
    ports:
      - 5000:5000
    restart: unless-stopped
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
#  tautulli:
#    image: ghcr.io/tautulli/tautulli
#    container_name: tautulli
#    restart: unless-stopped
#    env_file: .env
#    volumes:
#      - /opt/Tautulli:/config
#      - /home/plex:/home
#    environment:
#      - PUID=${PUID}
#      - PGID=${PGID}
#      - TZ=${TZ}
#    ports:
#      - "8181:8181"
  ombi:
    image: lscr.io/linuxserver/ombi
    container_name: ombi
    env_file: .env
    environment:
      - PUID=${PUID}
      - GUID=${PGID}
      - TZ=${TZ}
      - BASE_URL=/ombi
    volumes:
      - /opt/Ombi/config:/config
      - /opt/Ombi/migrate:/migrate
    ports:
      - "3579:3579"
    depends_on:
      - "mariadb"
    restart:  unless-stopped
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /var/certbot/www/:/var/www/certbot/:ro
      - /var/certbot/conf:/etc/letsencrypt/:ro
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    restart:  unless-stopped
  certbot_www:
    container_name: certbot
    image: certbot/certbot
    volumes: 
      - /var/certbot/conf:/etc/letsencrypt
      - /var/certbot/www:/var/www/certbot:rw
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - /mnt/piholeopt/config-homeassistant:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
  portainer:
    image: portainer/portainer-ce:latest
    ports:
      - 9443:9443
    volumes:
      - /opt/portainer:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
  netbootxyz:
    image: ghcr.io/netbootxyz/netbootxyz
    container_name: netbootxyz
    env_file: .env
    environment:
      - TZ=${TZ}
    volumes:
      - /mnt/naslib/netbootxyz/config:/config
      - /mnt/naslib/netbootxyz/assets:/assets
    ports:
      - 3000:3000
      - 69:69/udp
    restart: unless-stopped
